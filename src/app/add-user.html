<form [formGroup]="formAddUser">
  <h1 mat-dialog-title>Agregar Usuario</h1>
  <div mat-dialog-content>
    <mat-form-field>
      <input matInput placeholder="Nombre" formControlName="name">
    </mat-form-field>
  </div>
  <div mat-dialog-actions>
    <button mat-raised-button (click)="addUser()" color="primary">Agregar</button>
    <button mat-raised-button (click)="onNoClick()" color="accent">Cancelar</button>
  </div>
</form>
